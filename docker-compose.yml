version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: diplom_db
      POSTGRES_USER: diplom_user
      POSTGRES_PASSWORD: diplom_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://diplom_user:diplom_password@db:5432/diplom_db
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    depends_on:
      - db
      - redis

  celery:
    build: .
    command: celery -A netology_pd_diplom worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgres://diplom_user:diplom_password@db:5432/diplom_db
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=${DEBUG:-True}
    depends_on:
      - db
      - redis

  celery-beat:
    build: .
    command: celery -A netology_pd_diplom beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgres://diplom_user:diplom_password@db:5432/diplom_db
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=${DEBUG:-True}
    depends_on:
      - db
      - redis

volumes:
  postgres_data:
  redis_data: